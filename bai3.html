<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="Convertstring()" >
    <p>String</p>
    <input id="string" type="text">
    <p></p>
    <input type="submit" value="Convert">
    </form>

    <div id="output"></div>

    <script>
     function Convertstring(){
        event.preventDefault();
        var inputString = document.getElementById("string").value;
        var camelCaseString = chuyenDoi(inputString);
        document.getElementById("output").innerText = camelCaseString;
        document.getElementById("string").value = "";
     }
     function chuyenDoi(str) {
            return str.replace(/[^a-zA-Z0-9]/g, ' ').split(' ')
            .map((word, index) => index === 0 ? word.toLowerCase() : word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
            .join('');
        }
    </script>
</body>
</html>
